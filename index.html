<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nutrient-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrient CDN Web SDK</title>
  </head>
  <body>
    <div id="root"></div>
      <script>
      // Pre-load NutrientViewer to ensure it's available
      window.addEventListener('load', function() {
        if (!window.NutrientViewer) {
          console.warn('NutrientViewer not loaded from CDN');
        }
      });
    </script>
    <script src="https://cdn.cloud.pspdfkit.com/pspdfkit-web@1.7.0/nutrient-viewer.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
